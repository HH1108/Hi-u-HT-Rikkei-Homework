<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Market research survey</h1>
    <div>Please take a few moments to complete this satisfaction survey</div>
    <hr>
    <form action="">
        <label for=""><b>What is your age range?</b></label>
    <select name="" id="">
        <option value="">18-24</option>
        <option value="">25-35</option>
        <option value="">36-45</option>
    </select> <br> <br>
    <label for=""><b>What is your yearly income range?</b></label>
    <select name="" id="">
        <option value="">$0-$25,000</option>
        <option value="">$26,000-$35,000</option>
        <option value="">$36,000-$45,000</option>
    </select> <br> <br>
    <label for=""><b>Gender Identity</b></label> <br>
    <input type="radio" name="gender"> Male <br>
    <input type="radio" name="gender"> Female <br>
    <input type="radio" name="gender"> Nonbinary <br>
    <input type="radio" name="gender"> Other <br>
    <input type="text"> <br> <br>
    <input type="submit">
    </form>
    
</body>
</html>
